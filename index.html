<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>World Database Lookup</title>
    <link href="world.css" type="text/css" rel="stylesheet" />
    <script src="world.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <img src="images.jpeg" alt="World Image" width="100" height="100"> 
		<h1>World Database Lookup</h1>
    </header>

    <main>
        <div id="controls">
            <input id="country" type="search" name="country" placeholder="Enter country or city name" />
			<br> <!-- Line break to move to the next line -->
			<button id="lookupCountry">Lookup Country</button>
            <button id="lookupCities">Lookup Cities</button> <!-- New button for city lookup -->
        </div>
        
        <div id="result">
            <!-- Results will appear here -->
        </div>
    </main>
</body>
</html>
